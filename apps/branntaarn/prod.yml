apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: helved
  name: branntaarn
  namespace: helved
spec:
  schedule: "0 * * * *" # Runs every hour
  image: {{ image }} 
  ttlSecondsAfterFinished: 14400
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
        - id: elastic
  azure:
    application:
      enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: logging
          namespace: nais-system
        - application: peisschtappern
      external:
        - host: hooks.slack.com
          ports:
            - port: 443
  env:
    - name: PEISSCHTAPPERN_SCOPE
      value: api://prod-gcp.helved.peisschtappern/.default
    - name: PEISEN_HOST
      value: https://peisen.intern.nav.no
  envFrom:
    - secret: slack-webhook
