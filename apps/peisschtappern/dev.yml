apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: peisschtappern
  namespace: helved
  labels:
    team: helved
spec:
  image: {{ image }}
  ingresses:
    - https://peisschtappern.intern.dev.nav.no
  terminationGracePeriodSeconds: 70
  liveness:
    path: /actuator/live
  readiness:
    path: /actuator/ready
  prometheus:
    path: /actuator/metric
    enabled: true
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      memory: 512Mi
    requests:
      memory: 512Mi
      cpu: 300m
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
        - id: elastic
  kafka:
    pool: nav-dev
    streams: true
  azure:
    application:
      enabled: true
      allowAllUsers: false
      claims:
        groups:
          - id: dec3ee50-b683-4644-9507-520e8f054ac2
  accessPolicy:
    inbound:
      rules:
        - application: helved-peisen
        - application: vedskiva
        - application: branntaarn
          # generer obo token: https://azure-token-generator.intern.dev.nav.no/api/obo?aud=dev-gcp.helved.peisschtappern
          #ref https://docs.nais.io/auth/entra-id/how-to/generate/?h=azure+token
        - application: azure-token-generator
          namespace: nais
          cluster: dev-gcp
    outbound:
      rules:
        - application: logging
          namespace: nais-system
  gcp:
    sqlInstances:
      - type: "POSTGRES_15" # WARN: IF This is changed, all data will be lost. Read on nais.io how to upgrade
        diskAutoresize: true
        tier: "db-f1-micro"
        cascadingDelete: false
        highAvailability: false 
        pointInTimeRecovery: true
        maintenance:
          day: 7
          hour: 23
        databases:
          - name: peisschtappern
            envVarPrefix: DB
  env:
    - name: PEISEN_HOST
      value: https://peisen.intern.dev.nav.no/
