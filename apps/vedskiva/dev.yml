apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: helved
  name: vedskiva
  namespace: helved
spec:
  schedule: "0 * * * *" 
  image: {{ image }} 
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
  secureLogs:
    enabled: true
  gcp:
    sqlInstanceS:
      - type: POSTGRES_15
        tier: db-f1-micro
        databases:
          - name: vedskiva


