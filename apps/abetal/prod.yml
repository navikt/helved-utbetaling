apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: abetal
  namespace: helved
  labels:
    team: helved
spec:
  image: {{ image }}
  terminationGracePeriodSeconds: 70
  liveness:
    path: /actuator/live
    failureThreshold: 60
    initialDelay: 1
    periodSeconds: 1
  readiness:
    path: /actuator/ready
    failureThreshold: 120
    initialDelay: 10
    periodSeconds: 5
  prometheus:
    path: /actuator/metric
    enabled: true
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      memory: 2000Mi
    requests:
      memory: 1200Mi
      cpu: 3000m
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
        - id: elastic
  azure:
    application:
      enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: logging
          namespace: nais-system
  kafka:
    pool: nav-prod
    streams: true
  gcp:
    sqlInstances:
      - type: POSTGRES_17 
        diskAutoresize: true
        tier: db-custom-1-3840
        cascadingDelete: false
        highAvailability: true 
        pointInTimeRecovery: true
        maintenance:
          day: 7
          hour: 23
        databases:
          - name: abetal
            envVarPrefix: DB
        flags:
          - name: "cloudsql.enable_pgaudit"
            value: "on"
          - name: "pgaudit.log"
            value: "write,ddl"
